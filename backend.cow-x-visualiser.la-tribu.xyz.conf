# Nginx configuration for pair-pricing.la-tribu.xyz
# Copy this file to /etc/nginx/conf.d/

# Rate limiting zone (must be at http level)
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name backend.cow-x-visualiser.la-tribu.xyz;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name backend.cow-x-visualiser.la-tribu.xyz;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/backend.cow-x-visualiser.la-tribu.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/backend.cow-x-visualiser.la-tribu.xyz/privkey.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting (optional - adjust as needed)
    limit_req zone=api burst=20 nodelay;

    # Main proxy configuration
    location / {
        # Proxy to Node.js server
        proxy_pass http://127.0.0.1:3000;
        
        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache control for API responses (adjust as needed)
        proxy_cache_bypass $http_upgrade;
        
        # Don't cache by default (good for API)
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma no-cache always;
        add_header Expires 0 always;
    }

    # Optional: Block access to sensitive files (if any static files are served)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Optional: Block access to common exploit paths
    location ~* /(\.env|\.git|node_modules|package\.json|package-lock\.json)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logging
    access_log /var/log/nginx/backend.cow-x-visualiser.la-tribu.xyz.access.log;
    error_log /var/log/nginx/backend.cow-x-visualiser.la-tribu.xyz.error.log;
}